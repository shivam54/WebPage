<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple HTTPS Web Page</title>
</head>
<body>

    <h1>Hello Anupriya!</h1>

    <p>This is a web page containing details of our QA Team.</p>

    <form>
        <label for="name">Anu test:</label>

        <label for="age">Age Kerala:</label>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    <p>Details.</p>

                <td>Shivam</td>

            <tr>

            </tr>

                <td>Sucheta</td>

            </tr>

        alert('Hello from Shivam on port 8443!');

</body>
</html>
